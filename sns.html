<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享JS</title>
	<script type="text/javascript" src="sns.js"></script>
</head>
<body>
	<button id="btn_share_sina">sina</button><br />
	<button id="btn_shares_qq">qq</button><br />
	<button id="btn_share_renren">renren</button><br />
	<button id="btn_share_kaixin">kaixin</button><br />
	<button id="btn_share_douban">douban</button><br />
	<script type="text/javascript">
		function $(id){
			return (typeof id ==='string') ? document.getElementById(id) : id;
		}
		var newConfig={
			domian:'',
			sharedomain:'',
			title:'',
			description:'中国人',
			pic:'',
			w:''
		};
		SNS.init(newConfig);
		//新浪
		$('btn_share_sina').onclick=function(){
			SNS.share(1);
		};
		//QQ
		$('btn_shares_qq').onclick=function(){
			SNS.share(2);
		};
		//人人
		$('btn_share_renren').onclick=function(){
			SNS.share(3);
		};
		//开心
		$('btn_share_kaixin').onclick=function(){
			SNS.share(4);
		};
		//豆瓣
		$('btn_share_douban').onclick=function(){
			SNS.share(5);
		};
	</script>
</body>
</html>
